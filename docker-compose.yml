version: '2'

volumes:
  git-server-keys:
  git-server-repos:
  
  plastic-conf:
  plastic-db:
  plastic-logs:

services:

  git-server:
    #image: jkarlos/git-server-docker
    build: git-server
    restart: always
    container_name: git-server
    ports:
      - "2222:22"
    volumes:
    - git-server-keys:/git-server/keys
    - git-server-repos:/git-server/repos

  plastic:
    #image: ...
    build: plastic
    restart: always
    container_name: plastic
    volumes:
      - plastic-conf:/conf
      - plastic-db:/db/sqlite
      - plastic-logs:/logs
